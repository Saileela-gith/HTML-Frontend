<!DOCTYPE html>
<html>
    <head>
        <title>Ordered List</title>
    </head>
    <body>
        <ol>
            <h2>Things to buy:</h2>
            <li>Bread</li>
            <li>Butter</li>
            <li>Jam</li>
            <li>Chips</li>
        </ol>
        <!--This is another ordered list in the capital representation-->
        <ol type="A">
            <li>Mango</li>
            <li>Orange</li>
            <li>Apple</li>
        </ol>
        <!--This is another ordered list in the small alphabets-->
        <ol type="a">
        <h1>Toursist Places in India</h1>
        <li>Araku</li>
        <li>Coorg</li>
        <li>Munnar</li>
        <li>Maharastra</li>
        </ol>
    </body>
</html>
