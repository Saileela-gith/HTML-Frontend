<!DOCTYPE html>
<html>
    <head>
        <title>Reverse Orderedlist</title>
    </head>
    <body>
        <ol reversed>
            <!--Reverse orderlist-->
            <li>Mango</li>
            <li>Apple</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>Dragon</li>
        </ol>
        <!--Reverse Unoderlist-->
        <ul reversed><!--Remains same-->
            <li>Bread</li>
            <li>Better</li>
            <li>Jam</li>
            <li>Buscuits</li>
        </ul>
    </body>
</html>
